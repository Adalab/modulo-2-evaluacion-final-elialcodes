<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series anime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <h1>Buscador de Series Anime</h1>
    <input class="input-search js-input-search" type="text" placeholder= "Introduce un personaje o una serie" value="" />
    <button class="button-search js-button-search">Buscar</button>
    <button class="button-reset js-button-reset">Reset</button>
    <p class="no-result js-no-result"></p>
    
    <div class="container">
      <div class="container-favorite" >
        <h2 class="title-container-favorite">SERIES FAVORITAS</h2>
        <div class="js-container-favorite"></div>
        <button class="button-reset-all-favorites hidden js-button-reset-all-favorites">Eliminar favoritas</button>
      </div>
    
      <div class="container-main ">
        <h2 class="title-container-main">RESULTADOS</h2>
        <div class="js-container-main">
      </div>
    </div>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
